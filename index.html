<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css"/>
    <title>Best Tour Plan - Hotel Booking</title>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <img src="img/horizontal-logo.svg" alt="Logo: Best Tour Plan" class="logo__image">
                </a>
                <form action="#" class="search navbar__search">
                    <input 
                        type="text" 
                        class="search__input" 
                        placeholder="Search Location"
                    />
                    <button class="search__button">
                        <img src="img/search.svg" alt="search">
                    </button>
                </form>
                <a href="#" class="user navbar__user">
                    <img
                    src="img/user_avatar.jpeg" 
                    alt="avatar" 
                    class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <button class="menu-button navbar-top__menu-button">
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                    <span class="menu-button__line"></span>
                </button>
            </div>
        </div>
        <div class="navbar-bottom">
            <div class="container">
                <ul class="navbar-menu">
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">All Deals</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotels</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Activities</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Restaurants</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Events</a>
                    </li>
                    <li class="navbar-menu__item">
                        <a href="#" class="navbar-menu__link">Rodrigues</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <img src="img/star.svg" alt="star" class="star">
                            <img src="img/star.svg" alt="star" class="star">
                            <img src="img/star.svg" alt="star" class="star">
                            <img src="img/star.svg" alt="star" class="star">
                            <img src="img/star.svg" alt="star" class="star">
                        </div>
                        <h1 class="hotel-name hotel-info__name">
                            Grand Hilton Hotels
                        </h1>
                        <span class="offer hotel-info__offer">
                            Flash offer
                        </span>
                    </div>
                    <p class="hotel-description hotel-info__description">
                        Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
                    </p>
                </div>
                <div class="rating hotel-info__rating">
                    <span class="rating__text">
                        User Rattings
                    </span>
                    <span class="rating__counter">
                        4.5/5
                    </span>
                </div>
            </div>
            <!-- /.hotel-info -->
            <div class="hotel-grid">
                <div class="slider">
                    <!-- Slider main container -->
                    <div class="swiper">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <img src="img/slide.png" alt="slide" class="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide2.jpg" alt="slide" class="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide3.jpg" alt="slide" class="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide4.jpg" alt="slide" class="slide">
                        </div>
                        <div class="swiper-slide">
                            <img src="img/slide5.png" alt="slide" class="slide">
                        </div>
                        </div>
                        <!-- If we need pagination -->
                        <button class="slider-button slider-button--prev"></button>
                        <button class="slider-button slider-button--next"></button>
                    </div>
                </div>
                <!-- /.slider -->
                <div class="booking">
                    
                </div>
                <!-- /.booking -->
            </div>
            <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.hotel -->
    
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
